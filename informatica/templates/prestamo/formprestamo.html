{% extends 'inicio/base.html' %}
{% block title %}Formulario Prestamo{% endblock %}
{% block content %}
<style>
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    form {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    form form[action] {
        display: flex;
        justify-content: flex-end;
    }

    button[type="button"] {
        background-color: #FF5722;
    }
</style>
<main class="container">
  <h2>Registrar Nuevo Préstamo</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar Préstamo</button>
  </form>
</main>
{% endblock %}
